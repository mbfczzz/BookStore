<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改密码</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/tool/bootstrap/css/bootstrap.css}">
    <link th:href="@{/tool/bootstrap/css/bootstrapValidator.css}" rel="stylesheet">
    <script th:src="@{/tool/jquery-3.5.1.js}"></script>
    <script th:src="@{/tool/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/tool/bootstrap/js/bootstrapValidator.js}"></script>
    <link rel="stylesheet" th:href="@{/css/forgotpassword.css}">
</head>
<body>    
    <div class="container">
        <div class="login">
            <div class="head">
                修改密码
            </div>
            <form action="/user/changepassword"  method="post" id="changepassword">

                <div class="input">
                <div class="form-group">
                    <div class="input-group"> <!--邮箱-->
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" name="email" id="email" placeholder="邮箱">
                    </div>
                </div>
                </div>

                <div class="input">
                <div class="form-group">
                <div class="input-group"> <!-- 验证码框和按钮-->
                    <input type="text" class="form-control" name="captcha" id="captcha" placeholder="">
                    <span class="input-group-btn">
                        <button type="button" id="bt_captcha" class="btn btn-default" onclick="getCheckCode()">获取验证码</button>
                    </span>
                </div>
                </div>
                </div>


                <div class="input">
                <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
                </div>
                </div>

                <div class="input">
                <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    <input type="password" class="form-control" name="repassword" placeholder="确认密码">
                </div>
                </div>
                </div>

                <div class="error_msg error">
                    <span id="mes" th:text="${mes}"></span>
                </div>

                <div class="submit">
                    <button type="submit"  id="submitbutton" onclick=" return onSubmit()"  class="btn btn-primary">修&nbsp;&nbsp;&nbsp;改</button>
                </div>

                <div class="a_login">
                    <a href="/login" >返回登录</a>
                </div>
        </form>
     </div>       
    </div>
    <script th:src="@{/js/forgot_password.js}"></script>
</body>
</html>
