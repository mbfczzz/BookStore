<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/tool/bootstrap/css/bootstrap.css}">
    <link th:href="@{/tool/bootstrap/css/bootstrapValidator.css}" rel="stylesheet">
    <script th:src="@{/tool/jquery-3.5.1.js}"></script>
    <script th:src="@{/tool/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/tool/bootstrap/js/bootstrapValidator.js}"></script>
    <link rel="stylesheet" th:href="@{/css/Sign_up.css}">
    <title>注册</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="head">
                欢迎注册
            </div>
            <form action="/user/resgister" method="post" id="registerform">

                <div class="input">
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control"  id="email" name="email" value="" placeholder="邮箱">
                    </div>
                    </div>
                </div>

                <div class="input">
                    <div class="form-group">
                        <div class="input-group"> <!-- 验证码框和按钮-->
                            <input type="text" class="form-control" name="captcha" id="captcha" placeholder="">
                            <span class="input-group-btn">
                        <button type="button" id="bt_captcha" class="btn btn-default" onclick="getCheckCode()">获取验证码</button>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="input">
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="username" placeholder="用户名">
                    </div>
                    </div>
                </div>
                

                <div class="input">
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                    </div>
                </div>
             
                

                <div class="input">
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input type="password" class="form-control" name="repassword"  placeholder="确认密码">
                    </div>
                    </div>
                </div>

                <div class="input">
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input type="text" class="form-control" name="phone" placeholder="手机号码">
                    </div>
                    </div>
                </div>

                <div class="error_msg error">
                    <span id="mes" th:text="${mes}"></span>
                </div>
                <div class="submit">
                    <button type="submit" id="submitbutton"class="btn btn-primary">注册</button>
                </div>
                
                <div>
                    已有账号点击此处
                    <a href="/login" id="a_login">登录</a>
                </div>
                
        </form>
     </div>       
    </div>
    <script th:src="@{/js/sign_up.js}"></script>
</body>
</html>
